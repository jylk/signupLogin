<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp and Login Form using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 bg-white m-auto">
                <h2 class="text-center pt-3">Log IN!</h2>
                <!-- form starts here -->
                <form onsubmit="return handleSubmit()">
                    <div id="message" class="alert alert-danger" style="display: none;">This is an error message</div>
                    <div class="form-group mt-3">
                        <label for="exampleInputEmail">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter your last name" >
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group mt-3">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" >
                      </div>
                      
                    <button type="submit" class="btn btn-primary mt-3"> Create account</a></button>
                    <button type="submit" class="btn btn-primary mt-3"> Sign In</a></button>
                    
                    
                    
                  </form>
                 <!-- form ends here -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function handleSubmit(){
            const message = document.getElementById("message");
            const emailId = document.getElementById("exampleInputEmail").value;
            const password = document.getElementById("exampleInputPassword1").value;
            message.style.display="none";
            if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(emailId)== false){
                message.innerText = "Please enter a valid  email";
                message.style.display="block";
                return false;
            }
            if(password.length<8){
                message.innerText = "Password length must be greater than 8";
                message.style.display="block";
                return false;
            }

            alert("Success!")
            return false;

        }
    </script>  
</body>
</html>
